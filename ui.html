<h2>Address Creator</h2>
<div style="display: flex; flex-direction: column">
  <button id="ethereum" style="margin-bottom: 8px">
    Ethereum
  </button>
  <button id="zkopru" style="margin-bottom: 8px">
    Zkopru
  </button>
  <button id="bitcoin" style="margin-bottom: 8px">
    Bitcoin
  </button>
  <button id="cancel">Cancel</button>
</div>
<script>

document.getElementById('ethereum').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'create-address', addressType: 'ethereum' }}, '*')
}

document.getElementById('zkopru').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'create-address', addressType: 'zkopru' }}, '*')
}

document.getElementById('bitcoin').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'create-address', addressType: 'bitcoin' }}, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
