<h2>Address Creator</h2>
<div style="display: flex; align-items: center; margin-bottom: 8px">
  <input id="same-address" type="checkbox" />
  <label>Same address for each text node?</label>
</div>
<div style="display: flex; flex-direction: column">
  <button id="ethereum" style="margin-bottom: 8px">
    Ethereum
  </button>
  <button id="zkopru" style="margin-bottom: 8px">
    Zkopru
  </button>
  <button id="bitcoin" style="margin-bottom: 8px">
    Bitcoin
  </button>
  <button id="cancel">Cancel</button>
</div>
<script>

document.getElementById('ethereum').onclick = () => generateAddresses('ethereum')

document.getElementById('zkopru').onclick = () => generateAddresses('zkopru')

document.getElementById('bitcoin').onclick = () => generateAddresses('bitcoin')

function generateAddresses(type) {
  parent.postMessage({
    pluginMessage: {
      type: 'create-address',
      addressType: type,
      singleAddress: document.getElementById('same-address').checked,
    }
  }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
